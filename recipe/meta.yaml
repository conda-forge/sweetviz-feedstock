{% set name = "sweetviz" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sweetviz-{{ version }}.tar.gz
  sha256: f317489e57a0f48dc053357b752fe210a96ce09df70d64af07a98d624b222de4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - setuptools >=61
    - pip
  run:
    - python >=3.7
    - pandas >=0.25.3,!=1.0.0,!=1.0.1,!=1.0.2
    - numpy >=1.16.0
    - matplotlib-base >=3.1.3
    - tqdm >=4.43.0
    - scipy >=1.3.2
    - jinja2 >=2.11.1
    - importlib-resources >=1.2.0
    - importlib-metadata

test:
  imports:
    - sweetviz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fbdesignpro/sweetviz
  summary: A pandas-based library to visualize and compare datasets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
